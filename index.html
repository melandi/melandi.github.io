---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{% include date.html date=post.date %}</span>

    {{ post.content }}
  </div>
  {% endfor %}
</div>

{% include pagination.html  %}
