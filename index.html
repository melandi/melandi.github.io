---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">
      {% include date.html date=post.date %}
    </time>

    {{ post.content }}
  </article>
  {% endfor %}
</div>

{% include pagination.html %}
